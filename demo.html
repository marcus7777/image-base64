<!doctype html>
<html>
  <head>
    <title>image-base64 demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="image-base64.html">
  </head>
  <body>
    <h3>image-base64 Demo</h3>
    <template is="dom-bind">
      https://lh3.googleusercontent.com/-3MDH11Vx9ks/AAAAAAAAAAI/AAAAAAAAknQ/8R1zCRvd0RQ/s100-p-rw-no/photo.jpg
      <image-base64 url="https://lh3.googleusercontent.com/-3MDH11Vx9ks/AAAAAAAAAAI/AAAAAAAAknQ/8R1zCRvd0RQ/s100-p-rw-no/photo.jpg" width="100" base64="{{save}}"></image-base64>
      <img src={{save}} /> {{save}}
      
      <input value="{{url::change}}" />
      <image-base64 url="{{url}}" width="100" base64="{{saveMe}}"></image-base64>
      <img src={{saveMe}} /> {{saveMe}}
    </template>
  </body>
</html>
